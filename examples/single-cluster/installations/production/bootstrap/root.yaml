apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: root-production
  namespace: argocd-rocket-production
spec:
  destination:
    namespace: argocd-rocket-production
    server: https://kubernetes.default.svc
  project: default
  source:
    path: examples/single-cluster/installations/production/projects
    repoURL: https://github.com/thecooldrop/argo-examples.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
