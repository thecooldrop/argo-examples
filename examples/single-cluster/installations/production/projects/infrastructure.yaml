apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
spec:
  generators:
    - git:
        repoURL: https://github.com/thecooldrop/argo-examples.git
        revision: HEAD
        files:
          - path: examples/single-cluster/apps/*/envs/production/config.yaml
  template:
    metadata:
      name: '{{ index .path.segments 3 }}-production'
    spec:
      source:
        repoURL: https://github.com/thecooldrop/argo-examples.git
        targetRevision: HEAD
        path: '{{ .path.path }}'
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd-rocket-production
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
  templatePatch: |
    spec:
    {{- if (eq .type "kustomize") }}
      source:
        repoURL: https://github.com/thecooldrop/argo-examples.git
        targetRevision: HEAD
        path: '{{ .path.path }}'
    {{- else if (eq .type "helm") }}
      sources:
      - chart: {{ .chart }}
        repoUrl: {{ .repo }}
        targetRevision: {{ .version }}
        valueFiles:
        {{- range .valueFiles }}
        - $values/{{ . }}
        {{- end }}
        destination:
          namespace: {{ .namespace }}
      - repoUrl: https://github.com/thecooldrop/argo-examples.git
        path: {{ .path.path }}
        targetRevision: HEAD
        ref: values
    {{- end}}
