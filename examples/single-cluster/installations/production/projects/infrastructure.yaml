apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
spec:
  generators:
    - git:
        repoURL: https://github.com/thecooldrop/argo-examples.git
        revision: HEAD
        directories:
          - path: examples/single-cluster/apps/*/envs/production
  template:
    metadata:
      name: '{{ path[3] }}-production'
    spec:
      source:
        repoURL: https://github.com/thecooldrop/argo-examples.git
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          forceCommonLabels: true
          commonLabels:
            app.kubernetes.io/instance: '{{ path[3] }}-production'
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd-rocket-production
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: true
